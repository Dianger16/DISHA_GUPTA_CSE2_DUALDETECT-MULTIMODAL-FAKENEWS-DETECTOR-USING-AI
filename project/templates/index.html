<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake News Detector</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1c1c1c, #383838);
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: auto;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 700px;
    }

    textarea, input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    textarea { resize: none; }
    input[type="file"] { background: white; }
    button {
      background: #ff4500;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #d03800; }

    .result, .real-news, .table-title {
      font-size: 18px;
      font-weight: bold;
      margin-top: 15px;
    }

    .real-news {
      color: lightgreen;
    }

    .loading {
      display: none;
      font-size: 18px;
      color: cyan;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 14px;
    }

    th {
      background-color: #444;
      color: white;
    }

    td {
      background-color: #2e2e2e;
    }

    #image-preview {
      max-width: 100%;
      margin-top: 10px;
      display: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Fake News Detector</h1>
    <form id="predict-form" enctype="multipart/form-data">
      <textarea id="text" placeholder="Enter news text..." rows="4"></textarea>
      <input type="file" id="image" accept="image/*" />
      <img id="image-preview" src="" alt="Image Preview" />
      <button type="submit">Detect Fake News</button>
    </form>

    <p id="loading" class="loading">üîÑ Processing... Please wait.</p>
    <p id="prediction" class="result"></p>
    <p id="real-news" class="real-news"></p>
    <p id="error" class="error"></p>

    <div id="comparison-section">
      <h3 class="table-title">üìä Model Comparison</h3>
      <table id="comparison-table" style="display: none;">
        <thead>
          <tr>
            <th>Model</th>
            <th>Accuracy</th>
            <th>Precision</th>
            <th>Recall</th>
            <th>F1-Score</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const form = document.getElementById("predict-form");
    const predictionEl = document.getElementById("prediction");
    const realNewsEl = document.getElementById("real-news");
    const errorEl = document.getElementById("error");
    const loadingEl = document.getElementById("loading");
    const comparisonTable = document.getElementById("comparison-table").querySelector("tbody");

    form.addEventListener("submit", async function(event) {
      event.preventDefault();

      const text = document.getElementById("text").value.trim();
      const image = document.getElementById("image").files[0];
      const imagePreview = document.getElementById("image-preview");

      predictionEl.innerText = "";
      realNewsEl.innerText = "";
      errorEl.innerText = "";
      loadingEl.style.display = "block";
      document.getElementById("comparison-table").style.display = "none";
      comparisonTable.innerHTML = "";

      if (!text || !image) {
        errorEl.innerText = "‚ö†Ô∏è Please provide both text and an image.";
        loadingEl.style.display = "none";
        return;
      }

      const formData = new FormData();
      formData.append("text", text);
      formData.append("image", image);

      const reader = new FileReader();
      reader.onload = function (e) {
        imagePreview.src = e.target.result;
        imagePreview.style.display = "block";
      };
      reader.readAsDataURL(image);

      try {
        const response = await fetch("http://127.0.0.1:5000/predict", {
          method: "POST",
          body: formData
        });
        const data = await response.json();
        loadingEl.style.display = "none";

        if (data.error) {
          errorEl.innerText = "‚ùå " + data.error;
        } else {
          predictionEl.innerText = `‚úÖ ${data.prediction} (Score: ${data.score})`;

          if (data.prediction.toLowerCase() === "fake" && data.suggested_real_news) {
            realNewsEl.innerText = "üß† Real News Suggestion: " + data.suggested_real_news;
          }

          if (data.comparison_table) {
            const table = document.getElementById("comparison-table");
            table.style.display = "table";
            data.comparison_table.forEach(row => {
              const tr = document.createElement("tr");
              tr.innerHTML = `
                <td>${row.Model}</td>
                <td>${(row.Accuracy * 100).toFixed(1)}%</td>
                <td>${(row.Precision * 100).toFixed(1)}%</td>
                <td>${(row.Recall * 100).toFixed(1)}%</td>
                <td>${(row['F1-Score'] * 100).toFixed(1)}%</td>
              `;
              comparisonTable.appendChild(tr);
            });
          }
        }
      } catch (err) {
        errorEl.innerText = "‚ùå Something went wrong! Try again.";
        loadingEl.style.display = "none";
      }
    });
  </script>

</body>
</html>
